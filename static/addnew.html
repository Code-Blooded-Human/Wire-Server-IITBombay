  async function handleFormSubmit(event) {
    console.log("Submission triggered")
    event.preventDefault();
    const form = event.currentTarget;
    const url = form.action;

    try {
      let proports = [{id:1, comment: document.querySelector("#port1").value, status: 'OFF'},
                      {id:2, comment: document.querySelector("#port2").value, status: 'OFF'}]

      var jsonports = JSON.stringify(proports);
      var formData = new FormData(form);
      formData.set('ports', jsonports);
      // formData.set('ports', document.querySelector("#ports2").value);
      const responseData = await putFormDataAsJson({ url, formData });

      console.log({ responseData });
      window.location.href = "./dashboard.html";
    } catch (error) {
      console.error(error);
    }
  }
</script>
  <script>    
    window.onload = function fetchGetVariable() {
      
      var $_GET = {};
      if(document.location.toString().indexOf('?') !== -1) {
          var query = document.location
                        .toString()
                        // get the query string
                        .replace(/^.*?\?/, '')
                        // and remove any existing hash string (thanks, @vrijdenker)
                        .replace(/#.*$/, '')
                        .split('&');

          for(var i=0, l=query.length; i<l; i++) {
            var aux = decodeURIComponent(query[i]).split('=');
            $_GET[aux[0]] = aux[1];
          }
      }
      editDevice($_GET['id']);

    }
</script>
